<h4 class="text-center">
    Login
</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do Usuario" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel"required/>
    <app-mensagem mensagem="Usuario Obrigatorio" *ngIf="campoUsuario.invalid" ></app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Senha"[(ngModel)]="senha" name="senha" #campoSenha="ngModel"required>
    <app-mensagem mensagem="Senha Obrigatoria" *ngIf="campoSenha.invalid"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>

</form>
